{% extends 'home/base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<section class="vh-100 d-flex justify-content-center align-items-center" style="background-color: #E8E1E5;">
  <div class="container">
    <div class="row justify-content-center align-items-center" style="height: 100vh;">
      <div class="col-md-6 col-lg-6">
        <div class="card" style="border-radius: 1rem;">
          <div class="card-body p-4 p-lg-5">
            <form method="post" class="d-flex flex-column align-items-center">
                {% csrf_token %}
                <div class="d-flex justify-content-center mb-3 pb-1">
                    <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                    <span class="h1 fw-bold mb-0">Login</span>
                </div>
                <div class="form-outline mb-4">
                    {{ form.username.label_tag }}
                    {{ form.username }}
                </div>
                <div class="form-outline mb-4">
                    {{ form.password.label_tag }}
                    {{ form.password }}
                </div>
                <div class="pt-1 mb-4 text-center">
                    <button class="btn btn-custom btn-lg btn-block" type="submit">Login</button>
                </div>
                <a class="small text-muted" href="{% url 'password_reset' %}">Forgot password?</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
