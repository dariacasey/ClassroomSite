{% extends 'home/base.html' %}
{% block title %}Home{% endblock %}
{% block content %}
<h1>Upload Files</h1>
<form action="{% url 'upload' %}}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.file }}
    <button type="submit" class="btn btn-custom">Upload</button>
</form>
{% endblock %}
