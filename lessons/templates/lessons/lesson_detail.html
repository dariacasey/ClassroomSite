{% extends 'home/base.html' %}
{% block title %}Lesson{% endblock %}
{% block content %}
  <div class="lesson-container">
    <h1 class="centered">{{ lesson.title }}</h1>
    <br/><br/>
    {% if lesson.video_url %}
      <div class="video-container centered">
        <iframe width="560" height="315" src="{{ lesson.video_url }}" frameborder="0" allowfullscreen></iframe>
      </div>
      <br/><br/>
    {% endif %}
    <p>{{ lesson.content }}</p>
    <a href="{% url 'lesson_exercises' lesson.pk %}" class="btn btn-custom">Questions</a>
  </div>
{% endblock %}
